<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlliedWork â€“ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
</head>
<body class="min-h-screen bg-[#050505] text-white font-sans flex p-6 gap-6">

  <nav class="w-1/6 bg-zinc-900/40 border border-white/5 rounded-[2.5rem] p-8 flex flex-col justify-between backdrop-blur-xl">
    <div>
      <div class="mb-12">
        <h1 class="text-xl font-bold italic tracking-tighter text-white">ALLIED WORK</h1>
        <p id="teamLabel" class="text-[10px] text-indigo-400 font-black uppercase tracking-[0.2em] mt-2">Loading Team...</p>
      </div>

      <div class="space-y-2">
        <button onclick="showSection('files')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5 hover:bg-white/10 transition text-sm font-medium">
          <svg class="w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
          Robot Files
        </button>
        <button onclick="window.location.href='team.html'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 transition text-sm font-medium text-zinc-400 hover:text-white">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
          Team Roster
        </button>
      </div>
    </div>

    <div class="pt-6 border-t border-white/5">
      <div class="flex items-center gap-3 mb-6">
        <div id="userInitials" class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-[10px] font-bold">--</div>
        <div class="overflow-hidden text-ellipsis">
          <p id="userName" class="text-xs font-bold truncate">User</p>
          <p onclick="logout()" class="text-[10px] text-zinc-500 hover:text-red-400 cursor-pointer transition uppercase font-black tracking-widest">Logout</p>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1 bg-zinc-900/20 border border-white/5 rounded-[3rem] p-12 overflow-y-auto backdrop-blur-sm">
    <div id="files-section">
      <div class="flex justify-between items-end mb-12">
        <div>
          <h2 class="text-4xl font-bold tracking-tight">Robot Files</h2>
          <p class="text-zinc-500 text-sm mt-2">Manage and edit your robot's core logic.</p>
        </div>
        <button onclick="createNewFile()" class="px-6 py-3 bg-white text-black rounded-xl font-bold text-sm hover:bg-zinc-200 transition active:scale-95 shadow-lg shadow-white/5">
          + New File
        </button>
      </div>

      <div id="fileList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
          </div>
    </div>
  </main>

  <script>
    const pb = new PocketBase('https://bottom-edyth-alliedalgo-d6d346de.koyeb.app');
    let currentTeamId = null;

    async function init() {
      if (!pb.authStore.isValid) return window.location.replace("index.html");

      const user = pb.authStore.model;
      document.getElementById('userName').textContent = user.name || user.email.split('@')[0];
      document.getElementById('userInitials').textContent = (user.name || user.email).substring(0, 2).toUpperCase();

      try {
        const userWithTeam = await pb.collection('users').getOne(user.id, { expand: 'team' });
        
        if (!userWithTeam.team) {
          window.location.replace("team.html");
        } else {
          currentTeamId = userWithTeam.team;
          document.getElementById('teamLabel').textContent = userWithTeam.expand.team.name;
          loadFiles();
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function loadFiles() {
      const list = document.getElementById('fileList');
      try {
        const files = await pb.collection('code_files').getFullList({
          filter: `team = "${currentTeamId}"`,
          sort: '-updated'
        });

        if (files.length === 0) {
          list.innerHTML = `<div class="col-span-full py-20 border-2 border-dashed border-white/5 rounded-[2rem] text-zinc-600 italic">No files yet. Start by creating one.</div>`;
          return;
        }

        list.innerHTML = files.map(f => `
          <div onclick="openEditor('${f.id}')" class="group p-8 bg-zinc-900/40 border border-white/5 rounded-[2.5rem] hover:border-indigo-500/50 hover:bg-zinc-900/60 transition-all cursor-pointer shadow-xl">
            <div class="mb-4 text-zinc-700 group-hover:text-indigo-400 transition-colors">
              <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h3 class="font-bold text-lg mb-1">${f.filename}</h3>
            <p class="text-[9px] text-zinc-600 font-black uppercase tracking-widest">Updated ${new Date(f.updated).toLocaleDateString()}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
      }
    }

    window.createNewFile = async () => {
      const filename = prompt("Enter filename (e.g., main.py):");
      if (!filename) return;

      try {
        await pb.collection('code_files').create({
          filename,
          team: currentTeamId,
          content: "" // Empty initial content
        });
        loadFiles();
      } catch (err) {
        alert("Error creating file: " + err.message);
      }
    };

    window.openEditor = (id) => {
      window.location.href = `editor.html?id=${id}`;
    };

    window.logout = () => {
      pb.authStore.clear();
      window.location.replace("index.html");
    };

    init();
  </script>
</body>
</html>
