<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlliedWork â€“ Manage Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
</head>
<body class="min-h-screen bg-[#050505] text-white font-sans p-6 md:p-12">

  <div id="app" class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-12">
        <h1 class="text-xl font-bold italic tracking-tighter text-zinc-200">ALLIED WORK</h1>
        <button onclick="logout()" class="text-xs text-zinc-500 hover:text-white transition uppercase tracking-widest font-bold px-4 py-2 bg-white/5 rounded-full border border-white/5">Sign Out</button>
    </div>

    <div id="loading" class="text-center py-20">
        <div class="inline-block w-8 h-8 border-2 border-white/20 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
        <p class="text-zinc-500 text-sm animate-pulse font-medium">Syncing roster...</p>
    </div>

    <div id="noTeamView" class="hidden text-center py-10">
      <h2 class="text-4xl font-bold mb-3 tracking-tight">Your Workspace</h2>
      <p class="text-zinc-400 mb-10">You aren't associated with a team yet.</p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-xl mx-auto">
        <button onclick="createTeam()" class="p-10 bg-white text-black rounded-[2rem] font-bold transition-all hover:scale-[1.02] active:scale-95 shadow-xl text-lg">
            Create Team
        </button>
        <button onclick="joinTeam()" class="p-10 bg-zinc-900 border border-white/10 rounded-[2rem] font-bold hover:bg-zinc-800 transition-all hover:scale-[1.02] active:scale-95 text-lg">
            Join Team
        </button>
      </div>
    </div>

    <div id="teamView" class="hidden">
      <div class="mb-12">
        <h2 id="teamName" class="text-6xl font-black italic uppercase tracking-tighter leading-none mb-6 text-white">TEAM NAME</h2>
        
        <div class="bg-zinc-900/40 border border-white/5 p-8 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6 backdrop-blur-sm">
            <div>
                <p class="text-zinc-500 text-[10px] uppercase font-black tracking-[0.2em] mb-2">Team Invite Code</p>
                <code id="joinCodeDisplay" class="text-3xl font-mono text-indigo-400 tracking-widest">------</code>
            </div>
            <button onclick="copyInviteID()" class="w-full md:w-auto px-10 py-4 bg-white text-black rounded-2xl font-bold hover:bg-zinc-200 transition active:scale-95 shadow-lg shadow-white/5">
                Copy Join Code
            </button>
        </div>
      </div>

      <div class="space-y-6">
        <div class="flex justify-between items-end border-b border-white/5 pb-4">
            <h3 class="text-xs font-black uppercase tracking-[0.2em] text-zinc-500">Team Roster</h3>
            <p id="memberCount" class="text-[10px] text-zinc-600 font-bold uppercase">0 Members</p>
        </div>
        
        <div id="memberList" class="grid grid-cols-1 gap-3">
            </div>
      </div>
    </div>
  </div>

  <script>
    const pb = new PocketBase('https://bottom-edyth-alliedalgo-d6d346de.koyeb.app');
    let currentUserId = null;
    let currentTeamId = null;

    async function init() {
      if (!pb.authStore.isValid) return window.location.replace("index.html");

      currentUserId = pb.authStore.model.id;

      try {
        // Get user and expand team relation
        const userRecord = await pb.collection('users').getOne(currentUserId, { 
            expand: 'team' 
        });

        document.getElementById('loading').classList.add('hidden');

        if (!userRecord.team) {
          document.getElementById('noTeamView').classList.remove('hidden');
        } else {
          currentTeamId = userRecord.team;
          const teamData = userRecord.expand.team;
          
          document.getElementById('teamName').textContent = teamData.name;
          document.getElementById('joinCodeDisplay').textContent = teamData.join_code || teamData.id;
          document.getElementById('teamView').classList.remove('hidden');
          
          loadMembers();
        }
      } catch (err) {
        console.error("Init failed:", err);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('noTeamView').classList.remove('hidden');
      }
    }

    async function loadMembers() {
      try {
        // Fetch ALL users assigned to this team
        const members = await pb.collection('users').getFullList({
            filter: `team = "${currentTeamId}"`,
            sort: '+created',
        });

        const list = document.getElementById('memberList');
        document.getElementById('memberCount').textContent = `${members.length} Total Members`;

        list.innerHTML = members.map(m => {
          const isMe = m.id === currentUserId;
          const displayName = m.name || m.email.split('@')[0];
          
          return `
            <div class="flex items-center justify-between p-6 bg-zinc-900/20 border border-white/5 rounded-[1.5rem] transition-all hover:bg-zinc-900/40">
              <div class="flex items-center gap-5">
                  <div class="w-12 h-12 rounded-full bg-gradient-to-br from-zinc-700 to-zinc-900 border border-white/10 flex items-center justify-center font-black text-sm text-zinc-300">
                      ${displayName.substring(0, 2).toUpperCase()}
                  </div>
                  <div>
                      <p class="font-bold text-base ${isMe ? 'text-white' : 'text-zinc-400'}">
                        ${displayName} 
                        ${isMe ? '<span class="ml-2 text-[8px] px-2 py-0.5 bg-indigo-500/10 text-indigo-400 rounded-full border border-indigo-500/20 tracking-widest uppercase font-black">You</span>' : ''}
                      </p>
                      <p class="text-[10px] text-zinc-600 font-mono tracking-wider">${m.email}</p>
                  </div>
              </div>
              <div class="text-right">
                  <span class="text-[9px] text-zinc-700 uppercase font-black tracking-widest px-3 py-1 border border-white/5 rounded-full">Member</span>
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error("Failed to load roster:", err);
      }
    }

    window.createTeam = async () => {
      const name = prompt("Enter a unique Team Name:");
      if (!name) return;

      try {
        // Step 1: Create
        const team = await pb.collection('teams').create({ 
            name: name,
            owner: currentUserId 
        });

        // Step 2: Set join_code and link user (Sequential for stability)
        await pb.collection('teams').update(team.id, { join_code: team.id });
        await pb.collection('users').update(currentUserId, { team: team.id });

        location.reload();
      } catch (err) {
        alert("Creation failed. Ensure team name is unique and API rules allow creation.");
      }
    };

    window.joinTeam = async () => {
      const code = prompt("Paste the Team Join Code:");
      if (!code) return;

      try {
        const teamRecord = await pb.collection('teams').getFirstListItem(`join_code="${code}"`);
        await pb.collection('users').update(currentUserId, { team: teamRecord.id });
        location.reload();
      } catch (err) {
        alert("Join code not found.");
      }
    };

    window.copyInviteID = () => {
        const code = document.getElementById('joinCodeDisplay').textContent;
        navigator.clipboard.writeText(code);
        const btn = event.target;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy Join Code", 2000);
    };

    window.logout = () => {
      pb.authStore.clear();
      window.location.replace("index.html");
    };

    init();
  </script>
</body>
</html>
