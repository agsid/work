<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlliedWork – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
</head>
<body class="min-h-screen bg-[#050505] flex items-center justify-center text-white font-sans">
  <div class="w-full max-w-md bg-zinc-900/40 backdrop-blur-2xl border border-white/5 rounded-3xl p-10 shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold tracking-tighter mb-2 italic">ALLIED WORK</h1>
      <p class="text-zinc-500 text-sm">Sign in to access your code</p>
    </div>

    <div class="flex bg-white/5 rounded-2xl p-1.5 mb-8 border border-white/5">
      <button id="loginTab" class="flex-1 py-2.5 rounded-xl bg-zinc-800 text-sm font-medium transition-all">Login</button>
      <button id="signupTab" class="flex-1 py-2.5 rounded-xl text-sm font-medium text-zinc-500 hover:text-white transition-all">Sign Up</button>
    </div>

    <div class="space-y-4">
      <div id="nameWrapper" class="hidden space-y-2 transition-all">
        <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500 ml-1">Full Name</label>
        <input id="name" type="text" placeholder="John Doe" class="w-full px-5 py-4 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition" />
      </div>

      <div class="space-y-2">
        <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500 ml-1">Email</label>
        <input id="email" type="email" placeholder="Email" class="w-full px-5 py-4 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition" />
      </div>

      <div class="space-y-2">
        <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500 ml-1">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="w-full px-5 py-4 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition" />
      </div>

      <div id="confirmWrapper" class="hidden space-y-2 transition-all">
        <label class="text-xs font-semibold uppercase tracking-wider text-zinc-500 ml-1">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="••••••••" class="w-full px-5 py-4 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition" />
      </div>
    </div>

    <button id="actionBtn" class="w-full mt-8 py-4 rounded-2xl font-bold bg-white text-black hover:bg-zinc-200 transition-all active:scale-[0.98]">Login</button>

    <p id="msg" class="text-center text-xs mt-6 min-h-[1em] font-medium"></p>
  </div>

  <script>
    // 1. Initialize PocketBase
    const pb = new PocketBase('https://bottom-edyth-alliedalgo-d6d346de.koyeb.app');

    let mode = "login";
    const loginTab = document.getElementById("loginTab"), 
          signupTab = document.getElementById("signupTab"), 
          actionBtn = document.getElementById("actionBtn"), 
          confirmWrapper = document.getElementById("confirmWrapper"), 
          nameWrapper = document.getElementById("nameWrapper"),
          msg = document.getElementById("msg");

    // 2. Toggle UI Mode
    function setMode(m) {
      mode = m; 
      msg.textContent = "";
      if (m === "login") {
        confirmWrapper.classList.add("hidden"); 
        nameWrapper.classList.add("hidden");
        actionBtn.textContent = "Login";
        loginTab.classList.add("bg-zinc-800", "text-white"); 
        signupTab.classList.remove("bg-zinc-800", "text-white");
        signupTab.classList.add("text-zinc-500");
      } else {
        confirmWrapper.classList.remove("hidden"); 
        nameWrapper.classList.remove("hidden");
        actionBtn.textContent = "Create Account";
        signupTab.classList.add("bg-zinc-800", "text-white"); 
        signupTab.classList.remove("text-zinc-500");
        loginTab.classList.remove("bg-zinc-800", "text-white");
        loginTab.classList.add("text-zinc-500");
      }
    }

    loginTab.onclick = () => setMode("login");
    signupTab.onclick = () => setMode("signup");

    // 3. Redirection Logic
    function redirectBasedOnTeam() {
      const user = pb.authStore.model;
      // If user has no team, go to team selection. Otherwise, go to dashboard.
      if (!user.team) {
        window.location.href = "team.html"; 
      } else {
        window.location.href = "dashboard.html"; 
      }
    }

    // 4. Handle Form Submission
    actionBtn.onclick = async () => {
      const email = document.getElementById("email").value; 
      const password = document.getElementById("password").value; 
      const confirm = document.getElementById("confirmPassword").value;
      const name = document.getElementById("name").value;
      
      if (!email || !password) { 
        msg.className = "text-center text-xs mt-6 text-amber-500"; 
        msg.textContent = "Fill out all fields"; 
        return; 
      }
      
      try {
        if (mode === "signup") {
          if (password !== confirm) { 
            msg.className = "text-center text-xs mt-6 text-red-500"; 
            msg.textContent = "Passwords do not match"; 
            return; 
          }

          // Create the User in PocketBase
          await pb.collection('users').create({
            email,
            password,
            passwordConfirm: confirm,
            name: name,
          });

          // Log in immediately after sign up
          await pb.collection('users').authWithPassword(email, password);
        } else {
          // Login
          await pb.collection('users').authWithPassword(email, password);
        }

        // Check if authentication worked
        if (pb.authStore.isValid) {
          redirectBasedOnTeam();
        }

      } catch (error) {
        msg.className = "text-center text-xs mt-6 text-red-500"; 
        msg.textContent = error.message; 
      }
    };

    // 5. Auto-Login Check on Page Load
    if (pb.authStore.isValid) {
      redirectBasedOnTeam();
    }
  </script>
</body>
</html>
